<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logue no WhatsApp</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
        }

        h1 {
            font-size: 15pt;
            font-weight: 500;
            color: #333;
        }

        p {
            font-size: 12pt;
            color: #555;
            margin-bottom: 20px;
        }

        #qr-code {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 300px;
            height: 300px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Estilo do spinner */
        .spinner {
            border: 4px solid #f3f3f3; /* Fundo do spinner */
            border-top: 4px solid #3498db; /* Cor do spinner */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 10px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Login no WhatsApp</h1>
    <p>Abra o WhatsApp no seu celular, vá em "Aparelhos Conectados" e escaneie o QR Code abaixo.</p>
    <div id="qr-code">
        <div class="spinner"></div>
        <div class="loading-text">Carregando QR Code...</div>
    </div>
    <script>
        setInterval(() => {
            fetch('/qr').then(response => response.text()).then(html => {
                const qrCodeDiv = document.getElementById('qr-code');
                qrCodeDiv.innerHTML = html; // Substitui o conteúdo pelo QR Code
            }).catch((err)=>{
                console.log("erro ao carregar qrCode: "+err)
            });
        }, 5000);
    </script>
</body>
</html>
